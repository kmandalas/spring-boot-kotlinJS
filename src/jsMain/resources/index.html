<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kotlin/JS playground</title>
    <!-- Include jQuery -->
    <script src="//unpkg.com/jquery"></script>
    <!-- Include Bootstrap JS -->
    <script src="//unpkg.com/bootstrap"></script>
    <!-- Include Navigo JS -->
    <script src="//unpkg.com/navigo"></script>
    <!-- Include font-awesome JS -->
    <script src="//unpkg.com/font-awesome"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.8/b-2.4.2/b-html5-2.4.2/datatables.min.js"></script>
    <!-- Include spin.js -->
    <script src="https://spin.js.org/spin.umd.js"></script>

    <!-- Include app script -->
    <script src="kdemo.js"></script>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <!-- Include DataTables CSS -->
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.8/b-2.4.2/b-html5-2.4.2/datatables.min.css"
          rel="stylesheet" />
    <!-- Include font-awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <!-- Include spin.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/spin.js/4.1.1/spin.min.css" rel="stylesheet"/>
</head>
<body data-bs-theme="dark">
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Navbar brand or logo -->
        <a class="navbar-brand" href="#homepage">Demo SPA</a>

        <!-- Navbar toggler for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Add your other navbar links here -->
                <li class="nav-item">
                    <button id="themeToggleButton" class="nav-link btn btn-light" style="border: none;">
                        <i id="themeIcon" class="fas fa-sun"></i>
                    </button>
                </li>
                <!-- Logout icon -->
                <li class="nav-item">
                    <a class="nav-link" href="/logout" id="logoutIcon" data-navigo>
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Root element where the main content will be appended -->
<div id="root">
    <!-- Loading indicator -->
    <div id="loadingIndicator" class="align-items-center justify-content-center" style="height: 100vh; display: none">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</div>
</body>
</html>
